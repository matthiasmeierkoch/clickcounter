<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cookie Counter</title>
    <link rel="stylesheet" href="foundation-6.4.2-custom/css/foundation.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div> <a href="../index.html">
    <img class="backbutton" src="assets/back.svg" alt="Zurück"> </a>
</div>

<div class="grid-x">

    <div class="large-10 large-offset-1 center startscreen" id="startScreen">
        <h2 class="challangeText">Click Challenge</h2>
        <div class="text">
            <p>How many clicks can you get?</p>
            <p>Click «Start» when you're ready!</p>
        </div>
        <div class="center startbutton" id="start">
            <p class="buttontext">Start</p>
        </div>
    </div>

    <div class=" layer-hidden spacer large-offset-2 large-8 center" id="showOverlay">
        <h1 class="title">click here</h1>
        <img id="cookie" src="./assets/bubble1.png">
        <div class="timesection">
            <div id="counter">0</div>
            <p>time left:</p>
            <div id="timeview">5</div>
        </div>
        <progress value="5" max="5" id="progressBar"></progress>
    </div>


    <div class="layer-hidden gameover large-12" id="gameOver">
        <h2 class="gameOverText">Game Over</h2>
        <div id="score">time out, your score:</div>
        <div id="total">0</div>
        <a id="restart">Restart</a>

    </div>

    <script src="test.js"></script>

</body>
</html>
