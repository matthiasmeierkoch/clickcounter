<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cookie Counter</title>
    <link rel="stylesheet" href="foundation-6.4.2-custom/css/foundation.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="grid-x">

    <div class="large-10 large-offset-1 center startscreen" id="startScreen">
        <h2>Click Challange</h2>
        <p>How many clicks can you get?</p>
        <p>Click «Start» when you're read!</p>
        <div class="center startbutton" id="close">
            <p class="buttontext">Start</p>
        </div>
    </div>

    <div class="layer-hidden spacer large-offset-2 large-8 center container" id="showOverlay">

        <h1 class="title">click here</h1>
        <img class="arrow bounce-top" src="assets/down-arrow.svg"><br>

        <div id="cookie"></div>
        <div id="counter">0</div>
        time left:
        <div id="timeview">5</div>
        s

        <progress value="5" max="5" id="progressBar"></progress>
    </div>

</div>


<div class="layer-hidden gameover large-12" id="gameOver">

    <div class="spacer">
        <div id="gameover">time out, your score:</div>
        <div id="total">0</div>
        <a href="javascript:history.go(0)">Restart</a>
    </div>

</div>


</div>

<script src="test.js"></script>

</body>
</html>
